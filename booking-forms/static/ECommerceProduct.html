<div class="container mt-5">
    <h2 class="mb-4">Product Information</h2>
    <form action="product" method="post">

        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>


        <div class="mb-3">
            <label for="productBrand" class="form-label">Product Brand</label>
            <input type="text" class="form-control" id="productBrand" name="productBrand" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <select class="form-select" id="color" name="color" required>
                <option value="">Select Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Size Options</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="small" name="size[]" value="Small">
                <label class="form-check-label" for="small">Small</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="medium" name="size[]" value="Medium">
                <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="large" name="size[]" value="Large">
                <label class="form-check-label" for="large">Large</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="xl" name="size[]" value="Extra Large">
                <label class="form-check-label" for="xl">Extra Large</label>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
