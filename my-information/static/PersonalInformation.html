<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
</head>
<body>

<h1>Personal Information</h1>

<form action="personal">
    <h3>Personal Details</h3>
    FirstName : <input type="text" name="firstName" /> <br><br>
    LastName : <input type="text" name="lastName" /> <br><br>
    Email : <input type="email" name="email" /> <br><br>
    Mobile No : <input type="number" name="mobNo" /> <br><br>
    Age : <input type="number" name="age" /> <br><br>
    Address : <input type="text" name="address" /> <br><br>
    Gender : Male<input type="radio" name="gender" value="Male" /> Female<input type="radio" name="gender" value="Female"/> <br><br>
    Date of Birth : <input type="date" name="dob" /> <br><br>
    Status : Married<input type="radio" name="status" value="married" /> Single<input type="radio" name="status" value="single"/> <br><br>
    <input type="submit" value="Send">
</form>

</body>
</html>
