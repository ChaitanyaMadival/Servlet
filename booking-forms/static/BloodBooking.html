<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link href = "Style/style.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Blood Booking Information</h2>
    <form action="blood" method="post">

        <div class="mb-3">
            <label for="userId" class="form-label">User Id</label>
            <input type="text" class="form-control" id="userId" name="userId" required>
        </div>


        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>

        <div class="mb-3">
            <label for="bloodType" class="form-label">Blood Typ</label>
            <select class="form-select" id="bloodType" name="bloodType" required>
                <option value="">Select Blood Type</option>
                <option value="blood">O+</option>
                <option value="blood">O-</option>
                <option value="blood">B+</option>
                <option value="blood">AB-</option>
                <option value="blood">AB+</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Donation Status</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="small" name="donationStatus" value="pending">
                <label class="form-check-label" for="small">Pending</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="completed" name="donationStatus" value="completed">
                <label class="form-check-label" for="completed">Completed</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="large" name="donationStatus" value="Large">
                <label class="form-check-label" for="large">Canceled</label>
            </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>
</div>

</body>
</html>
