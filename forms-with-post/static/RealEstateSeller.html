<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Seller</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

</head>
<body>

<form action="realEstateSeller" method="post" style="background-color: #d5e2f7; padding: 20px; border-radius: 8px; width: 700px; margin-left: auto; margin-right: auto;">

    <h3>Real Estate Seller Details</h3>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" name="sellerId">
        <label for="floatingInput">Seller Id</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput1" placeholder="name" name="firstName">
        <label for="floatingInput">FirstName</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput2" placeholder="name" name="lastName">
        <label for="floatingInput">LastName</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput3" placeholder="name" name="email">
        <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput4" placeholder="name" name="mobNo">
        <label for="floatingInput"> Mobile No</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput5" placeholder="name" name="age">
        <label for="floatingInput">Age</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput6" placeholder="name" name="address">
        <label for="floatingInput">Address</label>
    </div>

    Gender
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
        <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
        <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>

    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingInput7" placeholder="name" name="dob">
        <label for="floatingInput">Date Of Birth</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput8" placeholder="name" name="proof">
        <label for="floatingInput"> Ownership Proof</label>
    </div>

    Status
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="inlineRadio3" value="married">
        <label class="form-check-label" for="inlineRadio3">Married</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="inlineRadio4" value="single">
        <label class="form-check-label" for="inlineRadio4">Single</label>
    </div><br><br>
    <button type="submit" class="btn btn-outline-primary">Send</button>
</form>
</body>
</html>
