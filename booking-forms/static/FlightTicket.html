<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Ticket Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link href = "Style/style.css" rel="stylesheet">


</head>
<body>


<div class="container mt-5">
    <h2 class="mb-4">Flight Ticket Booking Information</h2>
    <form action="flight" method="post">

        <div class="mb-3">
            <label for="userName" class="form-label">Passenger Name</label>
            <input type="text" class="form-control" id="userName" name="passengerName" required>
        </div>

        <div class="mb-3">
            <label for="flightNumber" class="form-label">Flight Number</label>
            <input type="text" class="form-control" id="flightNumber" name="flightNumber" required>
        </div>

        <div class="mb-3">
            <label for="bloodType" class="form-label">Passenger Type</label>
            <select class="form-select" id="bloodType" name="passengerType" required>
                <option value="">Select Passenger Type</option>
                <option value="blood">adult</option>
                <option value="blood">child</option>
                <option value="blood">infant</option>

            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Special Requests</label>
            <textarea class="form-control" id="description" name="specialRequests" rows="3" required></textarea>
        </div>


        <div class="mb-3">
            <label class="form-label">Status</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="small" name="status" value="pending">
                <label class="form-check-label" for="small">Confirmed</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="completed" name="status" value="completed">
                <label class="form-check-label" for="completed">Cancelled</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="large" name="status" value="Large">
                <label class="form-check-label" for="large">Waitlisted</label>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
